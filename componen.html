<!DOCTYPE html>
<html>
<head>
	<title>Vue basic | Method Property</title>
</head>
<body>
	<div id="app">
		<greeting></greeting>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		Vue.component('greeting', {
			template: `
				<div class='hello-vue'>Hello, Vue</div>`
		});
		var app = new Vue({
			el: '#app'
		});
	</script>
</body>
</html>
